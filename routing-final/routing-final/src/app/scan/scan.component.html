<div class="container">

  <h3>Scan pallet</h3>
  <hr>
  <div class="form-group">
    <label class="control-label">Pallet serial no.
    </label>
    <select class="form-control" [(ngModel)]="selectedPalletId">
      <option></option>
      <option *ngFor="let item of palletList">{{item.palletId}}</option>
    </select>
  </div>
  <div class="form-group">
    <label class="control-label">Receiver
    </label> 
    <select class="form-control" [(ngModel)]="receiver">
      <option></option>
      <option *ngFor="let item of receiverList">{{item}}</option>
    </select>
  </div>
  <div class="form-group">
      <button (click)="scanPallet()" id="submit" class="btn btn-success" aria-hidden="true">
          <i class="fa fa-check-circle-o"> scan</i>
      </button>
  </div>
</div>
